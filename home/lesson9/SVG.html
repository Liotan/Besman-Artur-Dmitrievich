<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        .roof:hover {
            fill: red;
        }

        .house:hover {
            fill:green;
        }

        .door:hover {
            fill: black;
        }

        .window:hover {
            fill: yellow;
        }
    </style>
</head>

<body>
    <div>
        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <rect class="house" x="70" y="120" width="160" height="120" fill="beige" stroke="#000" stroke-width="2" />
            <polygon class="roof" points="70,120 150,50 230,120" fill="indianred" stroke="#000" stroke-width="2" />
            <rect class="door" x="140" y="190" width="40" height="50" fill="brown" stroke="#000" stroke-width="2" rx="5" ry="5" />
            <rect class="window" x="90" y="150" width="40" height="40" fill="orange" stroke="#000" stroke-width="2" />
            <line x1="90" y1="170" x2="130" y2="170" stroke="#000" stroke-width="2" />
            <line x1="110" y1="150" x2="110" y2="190" stroke="#000" stroke-width="2" />
        </svg>
    </div>
</body>

</html>
