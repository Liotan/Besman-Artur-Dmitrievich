<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("Введите ваше имя:");
        var surname = prompt("Введите вашу фамилию:");
        var secondName = prompt("Введите ваше отчество:")
        var age = prompt("Укажите ваш возраст в годах:");
        var sex = confirm("Если ваш пол мужской, нажмите ОК")

        var fullName = surname + " " + name + " " + secondName;
        var ageInDays = parseInt(age) * 365;
        var afterFive = parseInt(age) + 5;
        var sexResult = sex ? "мужской" : "женский";
        var pension = sex ? ( age >= 65 ? "да" : "нет" ) : (age >= 60 ? "да" : "нет");



        var answer = ("ваше ФИО: " + fullName + "\nваш возраст в годах: " + age + "\nваш возраст в днях: " + ageInDays + "\nчерез 5 лет вам будет: " + afterFive + "\nваш пол: " + sexResult + "\nвы на пенсии: " + pension);
        alert(answer);
        console.log(answer);
    </script>
</body>
</html>
